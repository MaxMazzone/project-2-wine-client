<!DOCTYPE html>
<html>
    <head>
      <title>Wine Cellar</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Wine Cellar</h1>
      <h2 id="top-message"></h2>
      <div class="dropdown auth-event">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Sign Up
        <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a href="#">
              <form class="form-inline" id="sign-up">
              <fieldset>
                <input type="text" name="credentials[email]" class="form-control" placeholder="Email">
                <input type="password" name="credentials[password]" class="form-control" placeholder="Password">
                <input type="password" name="credentials[password_confirmation]" class="form-control" placeholder="Password Confirmation">
                <input type="submit" name="submit" class="btn btn-primary" value="Sign up!">
              </fieldset>
            </form></a>
          </li>
          <li id ="sign-up-message" class ="auth-message"><a href="#"></a></li>
        </ul>
      </div>
      <div class="dropdown auth-event">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Sign In
        <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a href="#">
             <form class="form-inline" id="sign-in">
                  <fieldset>
                    <input type="text" name="credentials[email]" class="form-control" placeholder="Email">
                    <input type="password" name="credentials[password]" class="form-control" placeholder="Password">
                    <input type="submit" name="submit" class="btn btn-primary" value="Sign in!">
                  </fieldset>
                </form></a>
          </li>
          <li id ="sign-in-message" class ="auth-message"><a href="#"></a></li>
        </ul>
    </div>

      <form class="form-inline main-page" id="make-wine">
        <fieldset>
          <input type="text" name="wine[name]" class="form-control" placeholder="Wine Name">
          <input type="text" name="wine[region_name]" class="form-control" placeholder="Region Name">
          <input type="number" name="wine[vintage]" class="form-control" placeholder="Vintage">
          <input type="text" name="wine[notes]" class="form-control" placeholder="Notes">
          <input id ="make-wine-price" type="number" name="wine[price]" class="form-control" placeholder="Price">
          <input type="submit" name="submit" class="btn btn-primary" value="Store Wine!">
        </fieldset>
      </form>
      <form id="get-wines" class ="main-page">
        <fieldset>
          <input type="submit" name="submit" class="btn btn-success" value="See Your Cellar">
        </fieldset>
      </form>
      <p id=content-message> </p>
      <div id="content" class="content">
      </div>
      <footer>
        <div class="footer">
      <form id="sign-out" class ="main-page">
        <fieldset>
          <input type="submit" name="submit" class="btn btn-danger btn-sm" value="Sign Out">
        </fieldset>
      </form>
    </div>
    <div class="footer">
      <div class="dropdown main-page">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Change Password
        <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li id ="change-password-message"><a href="#"></a></li>
          <li><a href="#"></a>
            <form class="form-inline" id="change-password">
              <fieldset>
                <input type="password" name="passwords[old]" class="form-control" placeholder="Old Password">
                <input type="password" name="passwords[new]" class="form-control" placeholder="New Password">
                <input type="submit" name="submit" class="btn btn-primary" value="Change Password">
              </fieldset>
            </form>
          </li>
        </ul>
    </div>
  </div>
    </footer>
    </body>
</html>
